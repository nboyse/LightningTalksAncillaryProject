{% extends '_base.html' %}


{% block content %}

<a href="homepage.html" class="govuk-link">back</a></p>
<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
        What date would you like to do your lightning talk?
    </h1>
</legend>

<form>
  {{form}}
  <div class="govuk-form-group  {% if form.errors %} govuk-form-group--error {% endif %} ">
      <fieldset class="govuk-fieldset" role="group" aria-describedby="lightning-talk-hint">
        <div id="lightning-talk-hint" class="govuk-hint">
          For example, 23 11 2022
        </div>
        {% if form.errors %}
        <p id="passport-issued-error" class="govuk-error-message">
          <span class="govuk-visually-hidden">Error:</span> The date your passport was issued must be in the past
        </p>
        {% endif %}
        <div class="govuk-date-input" id="lightning-talk">
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="day">
                Day
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="day" name="day" type="text" inputmode="numeric">
            </div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="month">
                Month
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="month" name="month" type="text" inputmode="numeric">
            </div>
          </div>
          <div class="govuk-date-input__item">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-date-input__label" for="year">
                Year
              </label>
              <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="year" name="year" type="text" inputmode="numeric">
            </div>
          </div>
        </div>

      </fieldset>
    </div>
 
    
        <input class="govuk-button" data-module="govuk-button" type="submit" value="Continue"/>


</form>
{% endblock %}
